<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>New User Registration</h2>
<hr>
<h4>(enter A/c as your userid)</h4>
<form name="frm" method="post" action="GetDetail">
<table>
<tr>
<td>UserID
<td><input type="text" name="uid" required>
</tr>
<tr>
<td>Password
<td><input type="password" name="psw" required>
</tr>
<tr>
<td>User Name
<td><input type="text" name="unm" placeholder="firstname first" required>
</tr>

<tr>
<td>Age
<td><input type="number" name="age">
</tr>

<tr>
<td>Gender
<td>
<input type="radio" name="gen" value="male"> Male
<input type="radio" name="gen" value="female"> Female
</tr>

<tr>
<td>City
<td><input type="text" name="cit">
</tr>

<tr>
<td>Mobile
<td><input type="text" name="mob" placeholder="10 digit number">
</tr>

<tr>
<td>EmailID
<td><input type="email" name="eml">
</tr>

<tr>
<td>Security Question
<td>
<select name="sec">
<option value="Which was your first movie you watch in theater ?">Which was your first movie you watch in theater?
<option value="Which is your favorite movie ?">Which is your favorite movie?
<option value="Which is your favorite sport?">Which is your favorite sport?
<option value="Which is your favorite tourist destination?">Which is your favorite tourist destination?
<option value="What was the name of your first mobile?">What was the name of your first mobile?
<option value="Which color you like the most?">Which color you like the most?
</select>
</tr>
<tr>
<td>Answer
<td><input type="text" name="ans">
</tr>
<tr>
<td><input type="submit" value="Register">
<td>
</tr>
</table>
</form>
</body>
</html>
